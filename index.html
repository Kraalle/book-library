<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" async></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <h1>Library Project</h1>
        <div id="newButtonContainer">
            <button id="newBtn">Add Book</button>
        </div>
        <div id="popUpForm">
            <form id="form">
                <legend>New Book</legend>
                <input type="text" id="title" name="title" placeholder="Title">
                <input type="text" id="author" name="author" placeholder="Author">
                <input type="text" id="pages" name="pages" placeholder="Pages">
                <label>
                    <input type="checkbox" id="read" value="yes" name="yes">Read
                </label>
                <div class="form-buttons">
                    <button id="addBtn" type="submit">Add</button>
                    <button id="cancelBtn" type="submit">Cancel</button>
                </div>
            </form>
        </div>
        <div id="libraryContainer">
            <table id="libraryTable">
            </table>
        </div>
    </div>
</body>
</html>
